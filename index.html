<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="title">
            Pomodoro Timer | Stay Focused
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col notification">
                <div>Notification</div>
                <span class="oi oi-bell"></span>
            </div>

            <div class="col timerStatus">
                <span id="display">24:59</span>
            </div>

            <div class="col setTimer">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Focus</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Focus Time">
                    <div class="input-group-append">
                        <span class="input-group-text">min</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Break</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Break">
                    <div class="input-group-append">
                        <span class="input-group-text">min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center control">
        <div class="p2 reset">
            <div id="reset">Reset</div>
            <span class="oi oi-loop-circular"></span>
        </div>
        
        <div class="p2 start">
            <div id="start">Start</div>
            <span class="oi oi-play-circle"></span>
        </div>

        <div class="p2 stop">
            <div id="stop">Stop</div>
            <span class="oi oi-media-stop"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src = "lib/script/script.js"></script>
</body>
</html>
