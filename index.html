<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="lib/style/style.css">
</head>

<body>
    <div class="center">
        <div class="title">
            Pomodoro Timer | Stay Focused
        </div>
        
        <div class="settings">
            <div class="BreakTime">
                <div class="description">Break</div>
                <div class="value">
                    <span class="default">5</span>
                </div>
            </div>
            
            <div class="FocusTime">
                <div class="description">Focus</div>
                <div class="value">
                    <span class="default">25</span> 
                </div>
            </div>
        </div>
        
        <div class="Timer">
            <div class="reset">Reset</div>
            <div class="status">Start</div>
            <div class="stop">Stop</div>
        </div>
    
    </div>
    
  <script type="text/javascript" src="lib/script/script.js"></script>
</body>
</html>
